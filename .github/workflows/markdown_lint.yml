name: Markdown Lint

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  detect:
    name: Markdown Changes Detection
    runs-on: ubuntu-latest
    outputs:
      markdown_changed: ${{ steps.changes.outputs.markdown_changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Check if Markdown files changed
        id: changes
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            RANGE="${{ github.event.pull_request.base.sha }}...${{ github.sha }}"
          else
            RANGE="${{ github.sha }}~1...${{ github.sha }}"
          fi
          if git diff --name-only "$RANGE" | grep -qE '\\.md$'; then
            echo "markdown_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "markdown_changed=false" >> "$GITHUB_OUTPUT"
          fi

  lint:
    needs: detect
    if: needs.detect.outputs.markdown_changed == 'true'
    runs-on: ubuntu-latest
    name: Markdown Lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Lint markdown files
        uses: docker://avtodev/markdown-lint:v1.5.0
        with:
          config: './lint.changelog.yml'
          args: '**/*.md'

  noop:
    name: No Markdown Changes
    needs: detect
    if: needs.detect.outputs.markdown_changed != 'true'
    runs-on: ubuntu-latest
    steps:
      - run: echo "No Markdown changes detected â€” skipping lint."
