name: Generate JaCoCo Baseline

# TODO - adjust this to your project

on:
  push:
    branches:
      - main

jobs:
  generate-baseline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Build and Test with Coverage
        run: |
          ./gradlew clean build jacocoTestReport

      - name: Save Baseline Coverage Report
        run: mkdir -p baseline/main-branch && cp build/reports/jacoco/test/jacocoTestReport.xml baseline/main-branch/

      - name: Commit and Push Baseline Report
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add baseline/main-branch/jacocoTestReport.xml
          git commit -m "Update baseline coverage report for main branch"
          git push origin main:baseline
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
